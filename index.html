<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="attribution">
      <div class="wrapper">
        <div class="header">
          <img src="./images/image-victor.jpg" alt="" class="Victor-img" />
        </div>
      </div>

      <div class="main">
        <h1>Victor Crest <span>26</span></h1>
        <div class="location">
          <p>London</p>
        </div>

        <div class="ratings">
          <div>
            <p>80k</p>
            <span>Followers</span>
          </div>
          <div>
            <p>803k</p>
            <span>Likes</span>
          </div>
          <div>
            <p>1.4k</p>
            <span>Photos</span>
          </div>
        </div>
      </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Esebamen</a>.
    </div>
  </body>
</html>
